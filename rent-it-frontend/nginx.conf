server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve React app - handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to API Gateway container
    location /api/ {
        proxy_pass http://api-gateway:8080/;
        proxy_http_version 1.1;
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers (if needed)
        proxy_set_header Access-Control-Allow-Origin *;
        proxy_set_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
        proxy_set_header Access-Control-Allow-Headers "Authorization, Content-Type";
    }
}
